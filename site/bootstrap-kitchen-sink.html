<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css"
    integrity="sha512-aqT9YD5gLuLBr6ipQAS+72o5yHKzgZbGxEh6iY8lW/r6gG14e2kBTAJb8XrxzZrMOgSmDqtLaF76T0Z6YY2IHg=="
    crossorigin="anonymous" />
  <style>
    body {
      padding: 4rem
    }
  </style>
</head>

<body>
  <section class=wrapper>
    <form data-valid-class="is-valid" data-invalid-class="is-invalid" data-invalid-form-alert="false"
      data-indicator="true" data-indicator-position="after" data-indicator-class="invalid-feedback">

      <div class="mb-3">
        <label for="text">Text input</label>
        <input type="text" class="form-control" id="text" placeholder="Required input text example" pattern="^[a-z]+$"
          data-value-missing="The Text Input cannot be empty" data-pattern-mismatch="Only lowercase letters here"
          data-too-long="Not bigger than 10 letters" data-too-short="Not smaller than 5 letters"
          data-custom-Error="Ooops" minlength="5" maxlength="10" required>
      </div>

      <div class="mb-3">
        <label for="validationTextarea">Textarea</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
          required></textarea>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>

      <div class="mb-3">
        <select class="form-control form-select" required>
          <option value="">Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Choose file...</label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <div class="mb-3">
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." required>
        <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>


      <div class="mb-3">
        <div class="form-group">
          <button type=submit class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
  </section>
  <section>
    <form class="needs-validation" data-indicator="false">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" value="Mark">
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltipUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationTooltipUsername"
              aria-describedby="validationTooltipUsernamePrepend" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">City</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip04">State</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationTooltip05">Zip</label>
          <input type="text" class="form-control" id="validationTooltip05" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </section>
  <script src="dist/bootstrap5/nocode-bootstrap5.esm.min.js" type="module"></script>

  <script>
    document.querySelector('button').addEventListener('click', (e) => {
      e.preventDefault();
      if (!Formally.get(e.target.form).isValid()) {
        alert('You shall not pass!')
        e.preventDefault();
      } else {
        alert('Yas master')
      }
    })

    document.querySelectorAll('button')[1].addEventListener('click', (e) => {
      e.preventDefault();
      if (!Formally.get(e.target.form).isValid()) {
        alert('You shall not pass!')
        e.preventDefault();
      } else {
        alert('Yas master')
      }
    })</script>
</body>

</html>
