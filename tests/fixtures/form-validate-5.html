<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate-5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css"
        integrity="sha512-aqT9YD5gLuLBr6ipQAS+72o5yHKzgZbGxEh6iY8lW/r6gG14e2kBTAJb8XrxzZrMOgSmDqtLaF76T0Z6YY2IHg=="
        crossorigin="anonymous" />
    <style>
        body {
            padding: 4rem
        }
    </style>
</head>

<body>
    <section class=wrapper>
        <form class="validate" data-valid-class="is-valid" data-invalid-class="is-invalid" data-invalid-form-alert="false"
            data-indicator="true" data-indicator-position="after" data-indicator-class="invalid-feedback"
            data-indicator-element="span" data-invalid-form="Invalid form">

            <div class="mb-3">
                <label for="text1">Text input</label>
                <input type="text" class="form-control" id="text1" pattern="^[a-z]+$"
                    data-value-missing="The Text Input cannot be empty"
                    data-pattern-mismatch="Only lowercase letters here" data-too-long="Not bigger than 10 letters"
                    data-too-short="Not smaller than 5 letters" minlength="5" maxlength="10" required value="">
            </div>

            <div class="mb-3">
                <label for="text2">Text input</label>
                <input type="text" class="form-control" id="text2" pattern="^[a-z]+$"
                    data-value-missing="The Text Input cannot be empty"
                    data-pattern-mismatch="Only lowercase letters here" data-too-long="Not bigger than 10 letters"
                    data-too-short="Not smaller than 5 letters" minlength="5" maxlength="10" required value="INVALID">
            </div>

            <div class="mb-3">
                <label for="text3">Text input</label>
                <input type="number" class="form-control" id="text3" pattern="^[0-9]"
                    data-value-missing="The Text Input cannot be empty"
                    data-pattern-mismatch="Only numbers here" data-too-long="Not bigger than 10 letters"
                    data-too-short="Not smaller than 5 letters" minlength="5" required value="">
            </div>

            <div class="mb-3">
                <label for="text4">Text input</label>
                <input type="text" class="form-control" id="text4" pattern="^[0-9A-Za-z]{5,10}"
                    data-value-missing="The Text Input cannot be empty"
                    data-pattern-mismatch="Only lowercase letters here" data-too-long="Not bigger than 10 letters"
                    data-too-short="Not smaller than 5 letters" minlength="5" maxlength="10" required value="">
            </div>

            <div class="mb-3">
                <label for="text5">Text input</label>
                <input type="text" class="form-control" id="text5" pattern="^[a-z]{5,10}"
                    data-value-missing="The Text Input cannot be empty" data-pattern-mismatch="Pattern missmatch"
                    data-too-long="Not bigger than 10 letters" data-too-short="Not smaller than 5 letters" minlength="5"
                    maxlength="10" required value="">
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <button type=submit class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </section>

    <script src="/dist/form-validator.esm.min.js" type="module"></script>
</body>

</html>
