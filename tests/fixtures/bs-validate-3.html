<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate-3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding: 4rem
        }
    </style>
</head>

<body>
    <section class=wrapper>
        <form data-valid-class="is-valid" data-invalid-class="is-invalid" data-invalid-form-alert="false"
            data-indicator="true" data-indicator-position="after" data-indicator-class="invalid-feedback"
            data-indicator-element="span" data-invalid-form="Invalid form">

            <div class="mb-3">
                <label for="text">Text input</label>
                <input type="text" class="form-control" id="text" placeholder="Required example textarea"
                    pattern="^[a-z]+$" data-value-missing="The Text Input cannot be empty"
                    data-pattern-mismatch="Only lowercase letters here" data-too-long="Not bigger than 10 letters"
                    data-too-short="Not smaller than 5 letters" data-custom-Error="Ooops" minlength="5" maxlength="10"
                    required value="passing">
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <button type=submit class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </section>

    <script src="/dist/bootstrap4/nocode-bootstrap4.iffe.es5.min.js"></script>
</body>

</html>
