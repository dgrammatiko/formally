<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate-4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css"
        integrity="sha512-aqT9YD5gLuLBr6ipQAS+72o5yHKzgZbGxEh6iY8lW/r6gG14e2kBTAJb8XrxzZrMOgSmDqtLaF76T0Z6YY2IHg=="
        crossorigin="anonymous" />
    <style>
        body {
            padding: 4rem
        }

/* Remove controls from Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

/* Re-applies the controls on :hover and :focus */
input[type="number"]:hover,
input[type="number"]:focus {
  -moz-appearance: number-input;
}

/* Remove controls from Safari and Chrome */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0; /* Removes leftover margin */
}

/* Adds a box around the numeric value in Safari and Chrome */
input[type=number]::-webkit-textfield-decoration-container {
  border: 1px #ccc solid;
  background: #efefef;
}
    </style>
</head>

<body>
    <section class=wrapper>
        <form class="validate" data-valid-class="is-valid" data-invalid-class="is-invalid" data-invalid-form-alert="false"
            data-indicator="true" data-indicator-position="after" data-indicator-class="invalid-feedback"
            data-indicator-element="span" data-invalid-form="Invalid form">

            <div class="mb-3">
                <label for="number">Text input</label>
                <input
                    type="number"
                    class="form-control"
                    id="number"
                    minlength="5"
                    maxlength="10"
                    required
                    value=""
                    min="5"
                    max="10"
                    step="2"
                    pattern="[0-9]*"
                    data-custom-Error="Custom Error"
                    data-value-missing="Value Missing"
                    data-pattern-mismatch="Pattern Missmatch"
                    data-type-mismatch="Type Mismatch"
                    data-bad-input="Bad Input"
                    data-too-long="Too Long"
                    data-too-short="Too Short"
                >
            </div>

            <div class="mb-3">
                <div class="form-group">
                    <button type=submit class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </section>

    <script src="/dist/form-validator.esm.min.js" type="module"></script>
</body>

</html>
