on:
  push:
jobs:
 build:
   runs-on: ${{ matrix.os }}
   strategy:
     matrix:
       os: ["ubuntu-latest"]
       node: ["14"]
   name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
   steps:
     - uses: actions/checkout@v3
     - name: Setup node
       uses: actions/setup-node@v2
       with:
         node-version: ${{ matrix.node }}
     - run: npm install
     - run: npm test
env:
 YARN_GPG: no
