on:
  push:
jobs:
 build:
   runs-on: ${{ matrix.os }}
   strategy:
     matrix:
       os: ["ubuntu-latest"]
       node: ["18"]
   name: Node.js ${{ matrix.node }} on ${{ matrix.os }}
   steps:
     - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
     - name: Setup node
       uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node }}
     - run: npm install
     - run: npm run test
env:
 YARN_GPG: no
